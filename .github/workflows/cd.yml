name: Continuous Deployment

on:
  # Deploy when pushing to main branch
  push:
    branches: [ main ]
  # Allow manual deployment from Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      
    # Install FTP client for Bunny CDN
    - name: Install lftp
      run: sudo apt-get install -y lftp

    # Deploy to Bunny CDN using FTP
    - name: Deploy to Bunny CDN
      env:
        BUNNY_FTP_HOST: ${{ secrets.BUNNY_FTP_HOST }}
        BUNNY_FTP_USERNAME: ${{ secrets.BUNNY_FTP_USERNAME }}
        BUNNY_FTP_PASSWORD: ${{ secrets.BUNNY_FTP_PASSWORD }}
      run: |
        lftp -u "$BUNNY_FTP_USERNAME","$BUNNY_FTP_PASSWORD" "$BUNNY_FTP_HOST" <<EOF
        set ssl:verify-certificate no
        set ftp:ssl-force true
        set ftp:ssl-protect-data true
        mirror -R ./dist/ /
        bye
EOF
